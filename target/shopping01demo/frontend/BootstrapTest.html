<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="/css/bootstrap.css" >
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="/bootstrap/js/jquery-3.5.1.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/MainLogin.css" type="text/css">
    <style>
        *{
            padding: 0;
        }
    </style>

</head>
<body>
<div class="container" >
    <div class="form row">
        <form class="form-horizontal form-horizontal col-xs-offset-2 col-sm-offset-2 col-md-offset-2" name="form1" method="post" action="LoginServlet">
            <h3 class="form-title">登录</h3>

            <div class="col-xs-10 col-sm-10 col-md-10">
                <div class="form-group">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <input class="form-control" type="text" name="username" id="username" placeholder="请输入用户名"required autofoucus>
                </div>

                <div class="form-group">
                    <i class="fa fa-key" aria-hidden="true"></i>
                    <input class="form-control" type="password" name="password" id="password" placeholder="请输入密码"required>
                </div>

                <div class="form-group">
                    <img id="verfiCodeImg" src="VerificationCode"  onclick="change()"  class="col-xs-4"/>
                    <div class="col-xs-offset-4">
                        <input type="text" class="form-control" id="verfiCode" name="verfiCode" placeholder="请输入验证码">
                    </div>

                </div>

                <div class="form-group">
                    <a href="../Register.html" class="col-xs-9">没有账号？立即注册</a>
                    <form>
                        <input type="checkbox" id="check1" name="check1" data-bind="check:form.remember" class="col-xs-offset-1">记住密码
                    </form>
                </div>



                <div class="form-group">
                    <input type="submit" value="登录" class="btn btn-success pull-right" id="loginForm" >
                </div>
            </div>
        </form>
    </div>
</div>
</body>
<script type="text/javascript">
    function change(){
        var pic=document.getElementById("verfiCodeImg");
        var random = new Date().getTime();
        pic.src="VerificationCode?time=" + random;
    }
</script>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="bootstrap/js/jquery-3.5.1.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/Register.css" type="text/css">
    <script src="js/user/Register.js"></script>
    <style>
        body {
            background-color: #fcf8e3;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form row">
        <div class="col-xs-12">
            <h3 class="form-title">注册</h3>
            <div class="col-xs-11 form-group">
                <i class="fa fa-user" aria-hidden="true"></i>
                <input type="text" class="form-control" name="username" id="username" placeholder="请输入用户名">
                <span id="nameMsg"></span>
            </div>
            <br>
            <div class="col-xs-11 form-group">
                <i class="fa fa-envelope" aria-hidden="true"></i>
                <input type="text" class="form-control" name="email" id="email" placeholder="请输入邮箱">
                <span id="mailMsg"></span>
            </div>
            <div class="col-xs-11 form-group">
                <i class="fa fa-key" aria-hidden="true"></i>
                <input type="password" class="form-control" name="password" id="password" placeholder="请输入密码">
                <span id="pwdMsg"></span>
            </div>

            <div class="col-xs-11 form-group">
                <i class="fa fa-key" aria-hidden="true"></i>
                <input type="password" class="form-control" name="repassword" id="repassword" placeholder="请再次输入密码">
                <span id="repwdMsg"></span>
            </div>
            <div class="col-xs-12 form-group row">
                <img src="/BookShopping1_3_war_exploded/Kaptcha" id="verifCode" onclick="this.src='/BookShopping1_3_war_exploded/Kaptcha?d=' + new Date()*1" >
                <div class="col-xs-7 ">
                    <input type="text" class="form-control" name="vercode" id="vercode" placeholder="请输入验证码">
                    <span id="verMsg"></span>
                </div>
            </div>
            <div class="col-xs-9 form-group">
                <a href="Login.html" class="col-xs-9">已有账号？立即登录</a>
            </div>
            <div class="col-xs-3 form-group">
                <input type="submit" value="注册" class="btn btn-success pull-right" id="loginForm">
            </div>
        </div>
    </div>
</div>
</body>
</html>
